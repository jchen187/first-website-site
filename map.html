<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script>

      //set up the google map
      var map;

      //create a function that runs when the page is ready
      var initialize = function() {
        //set some default options
        var mapOptions = {
          zoom: 16, //very close
          center: new google.maps.LatLng(40.7055537,-74.0156323) //bull in wall street
        };

        //create a new map, and have it populate the #map-canvas html element
        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var bull = {
          position: new google.maps.LatLng(40.7055537,-74.0156323),
          map: map,
          title:"The Charging Bull"
        }
        var ferry = {
          position: new google.maps.LatLng(40.703884,-74.0143369),
          map: map,
          title:"Whitehall Terminal"
        }
        var building = {
          position: new google.maps.LatLng(40.702442,-74.0133092),
          map: map,
          title:"Waffle Building"
        }

        var goodSights = [bull, ferry, building];

        for (var i = 0; i < goodSights.length; i++){
          new google.maps.Marker(goodSights[i]);
        }
      }

      //add the map to the page, when the page is ready
      google.maps.event.addDomListener(window, 'load', initialize);



    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
