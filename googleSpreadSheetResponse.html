<!DOCTYPE html>
<html>
	<head>
		<title>Google Spreadsheet JSON Example</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
		<script>
			$(document).ready(function(){

					//configure spreadsheet
				  var public_spreadsheet_url = '12K0GymjrayyRtx2WJx-4aCe2b1QlKWJljwXlWOJVbsc';
					//function to get data from the spreadsheet
				  var getData = function () {
				    Tabletop.init({
				    	"key": public_spreadsheet_url,
			        "callback": processData,
			        "simpleSheet": true
				    });
				  }

					//editable function that processes data from the spreadsheet
					var processData = function(data){
						console.log(data);
						for(var i=0; i<data.length; i++) {

							// $("body").append(data[i].foods + " ");
							// $("<h2>").addClass("fancyBorder").html(data[i].foods).appendTo("body");

							if(data[i].cost === "$") {
								var price = "cheap";
							} else if(data[i].cost === "$$") {
								var price = "average";
							} else if(data[i].cost === "$$$") {
								var price = "expensive";
							}

							console.log(price);
							if (data[i].visited === "No"){
								$("<h2>").addClass("fancyBorder").addClass(price)
									.html(data[i].restaurant).appendTo("body")
									.css('float','right');
							} else {
								$("<h2>").addClass("fancyBorder").addClass(price)
									.html(data[i].restaurant).appendTo("body")
									.css('float','left');
							}

							// $("body").append("<h2 class='fancyBorder "+cost+"'>"+data[i].foods+"</h2>");


						}
					};

					//function that runs when the page is ready
				  getData();

			});
		</script>
		<style>

			h2 {
				width: 50%;
			}
			.fancyBorder {
				border:1px solid black;
			}


			.cheap {
				background-color:green;
			}

			.average {
				background-color:yellow;
			}

			.expensive {
				background-color:red;
			}

		</style>

	</head>
	<body>
	</body>
</html>
