<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS Zen Garden: The Beauty of CSS Design</title>

	<link rel="stylesheet" media="screen" href="midterm.css">
	<link rel="alternate" type="application/rss+xml" title="RSS" href="http://www.csszengarden.com/zengarden.xml">

	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

	<!--[if lt IE 9]>
	<script src="script/html5shiv.js"></script>
	<![endif]-->
	<style>
		div{
			/*background-position: center;*/
			width: 100%;
			height: 400px;
			background-size: cover;
			background-repeat: no-repeat;
		}

		.focusedFront{
			background-image: url("front.png");
		}

		.focusedBack{
			background-image: url("further.png");
		}

		button {
			position:absolute;
			left:60%;
			top:50%;
		}
	</style>
	<script>
		$(document).ready(function() {
			console.log( "ready!" );

			$("button").click(function() {
					$("body").toggleClass("focusedBack");
			});
		});
	</script>

	</script>
</head>

<body class="">

<div class="container clearfix">
	<h1 id="name">javascript</h1>
	<nav>
		<a href>Focus</a>
		<a href>Text</a>
		<a href>Image Carousel</a>
	</nav>
</div>

<div id="focus" class="focusedFront">

	<button>Focus <img src=""></button>


</div>


</body>
</html>
